<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi");

    // Interpolated
    console.log("Hello I am a %s string!", "ðŸ™ƒ");

    // Styled
    console.log('%c I am some awesome text', 'font-size: 50px; background: grey; text-shadow: 10px 10px 0 orange;');

    // warning!
    console.warn("OH NOOO!");
    
    // Error :|
    console.error("Shit!");
    
    // Info
    console.info("Lake Superior has 10% of the world's fresh water");

    // Testing
    // will only show an error if it is wrong, nothing happens if it's true
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    console.assert(1 === 2, 'That is wrong!!'); 

    // clearing
    //console.clear(); // clears the console

    // Viewing DOM Elements
    console.log(p);  // gives you the element
    console.dir(p);  // gives you the properties and methods on the element

    // Grouping together
    dogs.forEach(dog => {
      //console.groupCollapsed(`${dog.name}`); - switch out with group to have it auto collapsed
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - how many times you use a specific word, dom node, etc and logs it in real time
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
    console.count('Evan');
    console.count('Evan');
    console.count('Evan');
    console.count('Dani'); 
    console.count('Dani');
    console.count('Evan');

    // timing - see how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/danijmoss')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

     // table - will display data in a table as long as it has similar properties
     console.table(dogs);   

  </script>
</body>
</html>
