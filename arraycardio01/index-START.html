    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter(inventors => { (inventors.year >= 1500 && inventors.year <= 1599) }); 
    // keep the name that is true
    console.table(fifteen);


    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const fullNames = inventors.map(inventors => inventors.first + " " + inventors.last);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const ordered = inventors.sort((a,b) => a.year > b.year ? 1 : -1); // ternary function
    console.table(ordered);
    // source: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_operator


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // cleaner 'for' loop
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.table(totalYears);


    // 5. Sort the inventors by years lived
    const oldest = inventors.sort((a,b) => {
      const lastOne = a.passed - a.year;
      const nextOne = b.passed - b.year;
      return lastOne > nextOne ? -1 : 1;
    });

    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item){
      if(!obj[item]) {

      }
